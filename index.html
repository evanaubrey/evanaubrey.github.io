<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- TypeKit Fonts -->
    <script src="https://use.typekit.net/dsd3ewf.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- Bootstrap Resources -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--Bootstrap JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Page Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>

<!--Navigation-->
<nav id="menu" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="navbar-brand">
        <img src="img/logo-mark.png">
    </div>
</nav>

    <!--Main Image-->
    <div class="row">
        <object id="task-image" type="image/svg+xml" data="img/list.svg"
                width="30%" height="30%" class="svg-content center-block">
        </object>

        <!-- To Do List -->
        <div class="todo-counter">
            <h2><span class="count-todos"></span> new tasks</h2>
        </div>
        <div class="row not-done">
            <div class="todolist not-done">
                <input type="text" class="form-control add-todo" placeholder="Add task and press enter">
                <hr>
                <ul id="sortable" class="list-unstyled"></ul>
            </div>
        </div>
    </div>

    <!-- Completed List -->
    <div class="task-list">
        <div class="row done-tasks">
            <div class="todo-counter">
                <h2>completed tasks</h2>
            </div>

            <div class="todolist">
                <ul id="done-items" class="list-unstyled"></ul>
            </div>
        </div>
    </div>

    <!--To Do Script -->
    <script type="text/javascript" src="js/todo.js"></script>
</body>
</html>
