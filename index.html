<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- TypeKit Fonts -->
    <script src="https://use.typekit.net/dsd3ewf.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>


    <!-- Bootstrap Resources -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--Bootstrap JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Page Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!--Navigation-->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-brand">
            <img src="img/logo-mark.svg">
        </div>
    </nav>
</head>
<body>
    <!--Main Image-->
    <div class="row">
        <object id="task-image" type="image/svg+xml" data="img/board.svg"
                width="50%" height="50%" class="svg-content center-block">
        </object>

        <div class="todo-counter">
            <h1><span class="count-todos"></span> new tasks.</h1>
        </div>
        <div class="row not-done">
            <div class="todolist not-done">
                <input type="text" class="form-control add-todo" placeholder="Add task and press enter">

                <button id="checkAll" class="btn btn-success">Mark all as done</button>

                <hr>
                <ul id="sortable" class="list-unstyled"></ul>
            </div>
        </div>
    </div>

    <div class="container task-list">
        <div class="row done-tasks">
            <div class="todo-counter">
                <h1><span class="count-done"></span> completed tasks.</h1>
            </div>

            <div class="todolist">
                <ul id="done-items" class="list-unstyled"></ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/todo.js"></script>
</body>
</html>
